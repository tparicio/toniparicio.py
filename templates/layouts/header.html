{% load static %}

<header class="masthead" style="background-image: url({% static "img/about/background.jpg" %})">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="site-heading">
        {% if title is defined %}
          <h1 class="brand">{{ '>$ whoami' }}</h1>
        {% endif %}
        {% if subtitle is defined %}
          <span class="subheading text-code">
            {{ 'Un poco de información sobre mí'  }}
          </span>
        {% endif %}
      </div>
    </div>
  </div>
</header>
