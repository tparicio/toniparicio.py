<div class="col m12 s4">
  <a aria-label="{{ social.name }}"
     href="{{ social.link }}"
     data-position="top"
     data-tooltip="{{ social.name }}"
     class="btn-floating btn-large waves-effect waves-light bg-brand-color bg-transition tooltipped rounded-circle">
    <i class="{{ social.icon }}"></i>
  </a>
  <a alt="" href="{{ social.link }}" class="hoverline hide-on-small-only">
    {{ social.alias }}
  </a>
</div>
